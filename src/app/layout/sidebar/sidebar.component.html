<nav class="sidebar">
  <ul class="sidebar__list">
    <li *ngFor="let item of navItems" class="sidebar__item">
      <a [routerLink]="item.path" routerLinkActive="sidebar__link--active" class="sidebar__link">
        <span class="sidebar__icon" [attr.data-icon]="item.icon">{{ item.icon | slice:0:1 }}</span>
        <span class="sidebar__label">{{ item.label }}</span>
        <kbd class="sidebar__shortcut">{{ item.shortcut }}</kbd>
      </a>
    </li>
  </ul>
</nav>
